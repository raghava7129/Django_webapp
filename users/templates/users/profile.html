{% extends "blog/base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <div class="row align-items-center">
                <div class="col-md-3 text-center">
                    {% if user.profile.image %}
                        <img class="rounded-circle img-fluid mb-3" src="{{ user.profile.image.url }}" alt="Profile Image" style="width: 150px; height: 150px; object-fit: cover;">
                    {% else %}
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 150px; height: 150px;">
                            <span class="text-muted">No Image</span>
                        </div>
                    {% endif %}
                </div>
                <div class="col-md-9">
                    <h3 class="mb-2">{{ user.username }}</h3>
                    <p class="mb-1"><strong>Email:</strong> {{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
