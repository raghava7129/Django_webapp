{% extends "blog/base.html" %}

{% block content %}
    <article class="media content-section">
        <Image src="{{ post.author.profile.image.url }}" class="rounded-circle article-image mr-3" alt="Post Image" style="width: 50px; height: 50px;">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted | date:"d F, Y" }}</small>
            </div>
            <h2 class="article-title">{{post.title}} </h2>
            <p class="article-content">{{ post.content }}</p>

            {% if post.author == user %}
                <a class="btn btn-outline-secondary btn-sm mb-1" href="{% url 'post-update' post.id %}">Edit</a>
                <a class="btn btn-outline-danger btn-sm mb-1" href="{% url 'post-delete' post.id %}">Yes, Delete</a>
            {% endif %}

        </div>
    </article>
{% endblock content %}
